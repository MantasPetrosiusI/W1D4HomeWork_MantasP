<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2393590cb4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="pinterest-card">
        <div class="pinterest-card__overlay"></div>
        <img src="https://i.pinimg.com/564x/63/8e/e6/638ee654db432879faa49dc3fc43f32c.jpg" alt="pirate">
        <div class="pinterest-card__FlyUp">    
            <div class="pinterest-card__save">
                <span>Save</span>
            </div>
        </div>
        <div class="pinterest-card__FlyDown">
            <div class="pinterest-card__author"><i class="fa-solid fa-location-arrow fa-2xl"></i> 
                <span>MantasPetrosiusI</span>
            </div>
            <div class="pinterest-card__DL"><i class="fa-solid fa-download fa-2xl"></i></div>
            <div class="pinterest-card__more"><i class="fa-solid fa-ellipsis fa-2xl"></i></div>
        </div>
    </div>
</body>
</html>
