<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pinterest-card">
        <div class="pinterest-card__overlay"></div>
        <img src="https://i.pinimg.com/564x/63/8e/e6/638ee654db432879faa49dc3fc43f32c.jpg" alt="pirate">
        <div class="pinterest-card__more">. . .</div>
        <div class="pinterest-card__FlyUp">    
            <div class="pinterest-card__save">Save</div>
        </div>
        <div class="pinterest-card__FlyDown">
            <div class="pinterest-card__author">Mantas</div>
            <div class="pinterest-card__DL"><img src="https://png.pngtree.com/element_our/20190601/ourmid/pngtree-file-download-icon-image_1344466.jpg" alt="download"></div>
        </div>
    </div>
</body>
</html>
